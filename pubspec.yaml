name: aprofleet_manager
description: AproFleet Manager - APRO Fleet Management System
publish_to: 'none'
version: 0.1.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management & DI
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Data Models
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  
  # Routing
  go_router: ^12.1.3
  
  # UI Components
  flutter_svg: ^2.0.9
  fl_chart: ^0.66.0
  cached_network_image: ^3.3.0
  animations: ^2.0.8
  lucide_icons: ^0.257.0
  phosphor_flutter: ^2.1.0
  
  # QR Code & Camera
  mobile_scanner: ^5.0.0
  qr_flutter: ^4.1.0
  permission_handler: ^11.1.0
  
  # Image & File Management
  image_picker: ^1.0.4
  path_provider: ^2.1.2
  
  # WebSocket Simulation
  web_socket_channel: ^2.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.20.2
  latlong2: ^0.8.1
  
  # Google Maps
  google_maps_flutter: ^2.5.0

  # Mapbox Maps
  mapbox_maps_flutter: ^2.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  
  # Testing
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/svg/
    - assets/seeds/
    - assets/seeds/course_playground.geojson
  
  fonts:
    # VIA Design System - Primary Font
    - family: Pretendard Variable
      fonts:
        - asset: assets/fonts/PretendardVariable.ttf

    # Fallback Font
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.OTF
          weight: 500
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
          weight: 700
